<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Prac</title>
    <link rel="stylesheet" href="sass/new.css">
</head>

<body>
    <!-- outter main body  -->
    <div id="ob">
        <h3>dsa</h3>
        <!-- inner main body -->
        <div id="ib">

            <!-- input and enter button -->
            <div id="inp">
                Enter the numbers :
                <input type="number" id="input" placeholder="only two numbers" min="0" max="99">
            </div>

            <br>
            <!-- background of list (squares) -->
            <ul id="list">

            </ul>

            <!-- list of only numbers on the first list-->
            <ul id="slist">

            </ul>

            <br>
            <!--this div tells what is happning (swap or already sorted)  -->
            <div id="state"></div>

            <!-- button to start sorting with animation -->
            <button id="bs">Bubble Sort</button>
        </div>
    </div>

    <script src="new.js"></script>
</body>


</html>
